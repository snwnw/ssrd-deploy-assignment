name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          docker build -t ssrd-api:test .

      - name: Run tests
        run: |
          docker compose run --rm api pytest

  deploy-staging:
    needs: build-test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          sudo kubectl apply -f k8s/deployment.yaml -n staging
          sudo kubectl apply -f k8s/service.yaml -n staging
