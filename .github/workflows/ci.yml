name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/ssrd-api:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Run tests
        run: |
          docker compose run --rm api pytest

  deploy-staging:
    needs: build-test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          sudo kubectl apply -n staging -f k8s/
