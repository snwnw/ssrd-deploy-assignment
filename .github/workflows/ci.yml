name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push docker image
        run: |
          - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/ssrd-api:${IMAGE_TAG} .

      - name: Push docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ssrd-api:${IMAGE_TAG}

      - name: Run tests
        run: |
          docker compose run --rm api pytest

  deploy-staging:
    needs: build-test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Deploy to staging
        run: |
          sudo kubectl set image deployment/mini-api \
          mini-api=ghcr.io/${{ github.repository_owner }}/ssrd-api:${IMAGE_TAG} \
          -n staging

